<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>サンプル</title>
		<link href="https://fonts.googleapis.com/css?family=Prompt:100,400,800" rel="stylesheet" />
		<style>
			.s01 {
				text-transform: none;
			}
			.s02 {
				text-transform: capitalize;
			}
			.s03 {
				text-transform: uppercase;
			}
			.s04 {
				text-transform: lowercase;
			}
			.s05 {
				text-transform: full-width;
			}
			.s06 {
				text-transform: full-size-kana;
			}

			/* base */
			@layer base {
				body {
					color: #333;
					font-family: "Prompt", sans-serif;
				}
				div {
					margin-bottom: 30px;
					font-size: 32px;
				}
			}
		</style>
	</head>
	<body>
		<div class="s01">Home office ｵﾌｨｽ</div>
		<div class="s02">Home office ｵﾌｨｽ</div>
		<div class="s03">Home office ｵﾌｨｽ</div>
		<div class="s04">Home office ｵﾌｨｽ</div>
		<div class="s05">Home office ｵﾌｨｽ</div>
		<div class="s06">Home office ｵﾌｨｽ</div>
	</body>
</html>
