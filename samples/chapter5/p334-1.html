<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			p {
				font-family: "Corbel";
			}

			/* base */
			@layer base {
				p {
					font-size: 50px;
					color: red;
				}
			}
		</style>
	</head>
	<body>
		<p>Office</p>
		<p style="font-variant-ligatures: none">Office</p>
		<p style="font-language-override: 'TRK'">Office</p>
	</body>
</html>
