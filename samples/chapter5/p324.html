<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>サンプル</title>
		<style>
			div {
				font-size: 32px;
			}

			span {
				font-size: 18px;
			}

			/* base */
			@layer base {
				body {
					color: #333;
					text-align: center;
				}

				div {
					font-family: Arial, "ヒラギノ角ゴシック", "メイリオ", sans-serif;
				}
				span {
					display: block;
				}
			}
		</style>
	</head>
	<body>
		<div>ホームオフィス <span>Comfortable Home Office</span></div>
	</body>
</html>
