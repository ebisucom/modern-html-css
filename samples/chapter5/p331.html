<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			p {
				font-family: Helvetica, Arial, sans-serif;
			}

			.custom1 {
				/* font-feature-settings: "kern" 0; */
				font-kerning: none;
			}

			.custom2 {
				/* font-feature-settings: "kern" 0, "smcp" 1; */
				font-kerning: none;
				font-variant: small-caps;
			}

			/* base */
			@layer base {
				p {
					font-size: 50px;
					color: red;

					span {
						color: black;
					}
				}
			}
		</style>
	</head>
	<body>
		<p class="default">Various Text Talk</p>
		<p class="custom1">Various Text Talk</p>
		<p class="custom2">Various Text Talk</p>
	</body>
</html>
