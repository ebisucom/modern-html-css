<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* base */
			@layer base {
				p {
					font-family: "Meiryo";
					font-size: 50px;
					color: red;
				}
			}
		</style>
	</head>
	<body>
		<p style="font-variant-numeric: normal">01/2</p>
		<p style="font-variant-numeric: diagonal-fractions">01/2</p>
		<p style="font-variant-numeric: stacked-fractions">01/2</p>
		<p style="font-variant-numeric: slashed-zero">01/2</p>
	</body>
