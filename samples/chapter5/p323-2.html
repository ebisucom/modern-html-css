<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>サンプル</title>
		<style>
			div {
				font-family: "Helvetica Neue", sans-serif;
			}

			/* base */
			@layer base {
				body {
					color: #333;
					text-align: center;
				}

				div {
					font-size: 32px;
				}
			}
		</style>
	</head>
	<body>
		<div style="font-stretch: normal">Comfortable Home Office</div>
		<div style="font-stretch: semi-condensed">Comfortable Home Office</div>
	</body>
</html>
