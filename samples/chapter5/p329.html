<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>サンプル</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,slnt,wdth,wght,YTUC@8..144,-10..0,25..151,100..1000,528..760&display=swap" rel="stylesheet" />
		<style>
			div.s01 {
				font-family: "Roboto Flex", sans-serif;
			}

			div.s02 {
				font-family: "Roboto Flex", sans-serif;
				font-variation-settings: "wght" 650, "wdth" 120;
				/* font-weight: 650; */
				/* font-stretch: 120%; */
			}

			/* base */
			@layer base {
				body {
					color: #333;
					text-align: center;
				}

				div {
					font-size: 32px;
				}
			}
		</style>
	</head>
	<body>
		<div class="s01">Comfortable Home Office</div>
		<div class="s02">Comfortable Home Office</div>
	</body>
</html>
