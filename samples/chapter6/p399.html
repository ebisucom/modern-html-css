<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>サンプル</title>
		<link href="https://fonts.googleapis.com/css?family=Prompt:100,400,800" rel="stylesheet" />

		<style>
			section {
				display: grid;
				> * {
					grid-area: 1 / 1;
				}
			}

			img {
				z-index: 1;
			}

			/* base */
			@layer base {
				body {
					display: grid;
					gap: 20px;
					justify-content: center;
					font-family: "Prompt", sans-serif;
				}
				div {
					display: grid;
					place-items: center;
					width: 300px;
					height: 180px;
					background-image: url(assets/home.jpg);
					background-size: cover;
					background-position: 0 -20px;
					color: white;
					font-size: 36px;
					font-weight: bold;
					text-shadow: 0 0 10px black;
					text-align: center;
				}
			}
		</style>
	</head>
	<body>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: normal" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: multiply" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: screen" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: overlay" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: darken" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: lighten" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: color-dodge" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: color-burn" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: hard-light" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: soft-light" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: difference" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: exclusion" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: hue" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: saturation" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: color" />
		</section>
		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: luminosity" />
		</section>

		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: plus-darker" />
		</section>

		<section>
			<div>HOME OFFICE</div>
			<img src="assets/grad.png" alt="" style="mix-blend-mode: plus-lighter" />
		</section>
	</body>
</html>
