<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>サンプル</title>
		<link href="https://fonts.googleapis.com/css?family=Prompt:100,400,800" rel="stylesheet" />

		<style>
			div.s01 {
				mask: url(assets/blob.svg) center no-repeat;
			}

			div.s01a {
				mask-image: url(assets/blob.svg);
				mask-position: center;
				mask-repeat: no-repeat;
			}

			div.s02 {
				mask: url(assets/blob.svg) center no-repeat, url(assets/sun.svg) round;
			}

			div.s02a {
				mask: url(assets/blob.svg) center no-repeat, url(assets/sun.svg) round;
				mask-composite: subtract;
			}

			div.s02b {
				mask: url(assets/blob.svg) center no-repeat, url(assets/sun.svg) round;
				mask-composite: intersect;
			}

			div.s02c {
				mask: url(assets/blob.svg) center no-repeat, url(assets/sun.svg) round;
				mask-composite: exclude;
			}

			/* base */
			@layer base {
				body {
					color: #333;
					font-family: "Prompt", sans-serif;
					margin: 20px;
				}
				div {
					display: grid;
					place-items: center;
					width: 300px;
					height: 180px;
					background-image: url(assets/home.jpg);
					margin: 30px auto;
					background-size: cover;
					background-position: 0 -20px;
					color: white;
					font-size: 36px;
					font-weight: bold;
					text-shadow: 0 0 10px black;
					text-align: center;
				}
			}
		</style>
	</head>
	<body>
		<p>スタイルを表示に反映するためにはサーバー環境での実行が必要です</p>

		<div class="s01">HOME OFFICE</div>
		<div class="s01a">HOME OFFICE</div>

		<div class="s02">HOME OFFICE</div>
		<div class="s02a">HOME OFFICE</div>
		<div class="s02b">HOME OFFICE</div>
		<div class="s02c">HOME OFFICE</div>
	</body>
</html>
