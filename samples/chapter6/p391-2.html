<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>サンプル</title>
		<link href="https://fonts.googleapis.com/css?family=Prompt:100,400,800" rel="stylesheet" />

		<style>
			div.s01 {
				background: url(assets/sun.svg) center / 80px no-repeat, url(assets/home.jpg) center / 46% space navy;
			}

			div.s02 {
				background-image: url(assets/sun.svg), url(assets/home.jpg);
				background-position: center, center;
				background-size: 80px, 46%;
				background-repeat: no-repeat, space;
				background-color: navy;
			}

			div {
				width: 320px;
				height: 100px;
				padding: 20px;
				border: solid 20px rgb(171 207 62 / 1);
				color: transparent;
			}

			/* base */
			@layer base {
				body {
					display: grid;
					gap: 20px;
					font-family: "Prompt", sans-serif;
					font-weight: bold;
					font-size: 70px;
					text-align: center;
				}
				.large,
				.small {
					display: grid;
					gap: 20px;
				}
				.container {
					display: flex;
					gap: 40px;
				}
			}
		</style>
	</head>
	<body>
		<div class="s01">HOME</div>
		<div class="s02">HOME</div>
	</body>
</html>
