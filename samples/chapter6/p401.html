<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>サンプル</title>
		<link href="https://fonts.googleapis.com/css?family=Prompt:100,400,800" rel="stylesheet" />

		<style>
			/* base */
			@layer base {
				body {
					color: #333;
					font-family: "Prompt", sans-serif;
					margin: 20px;
				}
				div {
					display: grid;
					place-content: center;
					width: 300px;
					height: 180px;
					background-image: url(assets/home.jpg);
					margin: 30px auto;
					background-size: cover;
					background-position: 0 -20px;
					color: white;
					font-size: 36px;
					font-weight: bold;
					text-shadow: 0 0 10px black;
					text-align: center;
				}

				div::after {
					content: attr(style);
					display: block;
					font-size: 12px;
					font-weight: normal;
				}
			}
		</style>
	</head>
	<body>
		<div>HOME OFFICE</div>

		<div style="filter: blur(5px)">HOME OFFICE</div>
		<div style="filter: brightness(200%)">HOME OFFICE</div>
		<div style="filter: contrast(200%)">HOME OFFICE</div>
		<div style="filter: grayscale(1)">HOME OFFICE</div>
		<div style="filter: hue-rotate(180deg)">HOME OFFICE</div>
		<div style="filter: saturate(300%)">HOME OFFICE</div>
		<div style="filter: invert(1)">HOME OFFICE</div>
		<div style="filter: opacity(0.5)">HOME OFFICE</div>
		<div style="filter: sepia(1)">HOME OFFICE</div>
		<div style="filter: drop-shadow(5px 5px 5px gray)">HOME OFFICE</div>
		<div style="filter: blur(5px) sepia(1)">HOME OFFICE</div>
		<div style="filter: url(#blur)">HOME OFFICE</div>

		<svg>
			<filter id="blur">
				<feGaussianBlur stdDeviation="5" />
			</filter>
		</svg>
	</body>
</html>
