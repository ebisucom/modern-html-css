<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				container-type: inline-size;
				container-name: button-container;
				border: solid 4px royalblue;
				padding: 10px 20px;
			}

			@container button-container (width >= 300px) {
				button {
					font-size: 1.5em;
				}
			}

			/* base */
			@layer {
				div {
					width: 50%;
					margin: auto;
					font-size: 12px;
				}

				button {
					width: 100%;
					padding: 8px 32px;
					cursor: pointer;
					border: none;
					border-radius: 8px;
					background-color: gold;
					color: black;
					font-weight: bold;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<button>ログイン</button>
		</div>
	</body>
</html>
