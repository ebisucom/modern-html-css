<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			@media (width >= 600px) {
				button {
					font-size: 1.5em;
				}
			}

			/* base */
			@layer base {
				button {
					width: fit-content;
					padding: 8px 32px;
					cursor: pointer;
					border: none;
					border-radius: 8px;
					background-color: gold;
					color: black;
					font-weight: bold;
				}

				body {
					display: grid;
					justify-items: center;
					margin: 16px;
					font-size: 20px;
				}
			}
		</style>
	</head>
	<body>
		<button class="btn">今すぐはじめる</button>
	</body>
</html>
