<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>サンプル</title>
		<style>
			button {
				width: max(70%, 320px);
			}

			/* base */
			@layer base {
				body {
					color: #333;
				}
				body {
					margin: 30px 0;
					text-align: center;
				}
				button {
					padding: 10px;
					border: none;
					border-radius: none;
					background-color: darkorange;
					color: white;
					font-size: 32px;
					font-weight: bold;
				}
			}
		</style>
	</head>
	<body>
		<button>今月のピックアップ</button>
	</body>
</html>
