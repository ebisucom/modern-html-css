<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				border: solid 4px var(--color);
			}

			@container style(--color: royalblue) {
				button {
					background-color: aqua;
				}
			}

			@container style(--color: orange) {
				button {
					background-color: red;
				}
			}

			/* base */
			@layer base {
				body {
					display: grid;
					gap: 40px;
				}

				div {
					font-size: 1.5em;
					padding: 10px 20px;
				}

				button {
					width: 100%;
					padding: 8px 32px;
					cursor: pointer;
					border: none;
					border-radius: 8px;
					background-color: gold;
					color: black;
					font-size: inherit;
					font-weight: bold;
				}
			}
		</style>
	</head>
	<body>
		<div class="container" style="--color: royalblue">
			<button>ログイン</button>
		</div>

		<div class="container" style="--color: orange">
			<button>ログイン</button>
		</div>
	</body>
</html>
