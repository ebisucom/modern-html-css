<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.d060 {
				background-color: color-mix(in srgb, yellow 100%, skyblue 0%);
			}

			.d080 {
				background-color: color-mix(in srgb, yellow 75%, skyblue 25%);
			}

			.d100 {
				background-color: color-mix(in srgb, yellow 50%, skyblue 50%);
			}

			.d120 {
				background-color: color-mix(in srgb, yellow 25%, skyblue 75%);
			}

			.d140 {
				background-color: color-mix(in srgb, yellow 0%, skyblue 100%);
			}

			/* base */
			@layer base {
				div {
					width: 100px;
					height: 100px;
				}

				body {
					display: grid;
					grid-auto-flow: column;
				}
			}
		</style>
	</head>
	<body>
		<div class="d060"></div>
		<div class="d080"></div>
		<div class="d100"></div>
		<div class="d120"></div>
		<div class="d140"></div>
	</body>
</html>
