<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			button.s01 {
				border: solid 8px deeppink;
				background-color: pink;
				border-radius: 8px;
			}

			button.s02 {
				border: solid 8px deeppink;
				background-color: pink;
				border-radius: 32px / 16px;
			}

			/* base */
			@layer base {
				button {
					font-size: 100%;
					font-weight: bold;
				}
			}
		</style>
	</head>
	<body>
		<button class="s01">今すぐはじめる</button>
		<button class="s02">今すぐはじめる</button>
	</body>
</html>
