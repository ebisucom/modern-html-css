<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="assets/p260-base.css" />
		<style>
			section {
				display: grid;
				grid-template-columns: 1fr 256px;
				gap: 32px;
			}

			/* base */
			@layer base {
				section {
					justify-items: center;
					align-items: end;
					text-align: left;
				}
			}
		</style>
	</head>
	<body>
		<section class="hero">
			<h1>Professional Home Office</h1>
			<div class="cta">
				<p>環境を整えてプロフェッショナルなオフィスを実現します</p>
				<button class="primary-button">今すぐはじめる</button>
			</div>
			<img src="assets/hero.jpg" alt="" width="1980" height="2640" />
		</section>
	</body>
</html>
