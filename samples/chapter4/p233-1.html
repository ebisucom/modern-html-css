<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.s01 {
				h1 {
					margin: 0px;
					width: fit-content;
					background-color: pink;
				}
			}

			.s02 {
				h1 {
					margin: auto;
					width: fit-content;
					background-color: pink;
				}
			}

			.s03 {
				display: grid;

				h1 {
					margin: auto;
					width: fit-content;
					background-color: pink;
				}
			}

			/* base */
			@layer base {
				body {
					display: grid;
					gap: 20px;
				}

				div {
					width: 300px;
					height: 100px;
					border: solid 4px black;
				}
			}
		</style>
	</head>
	<body>
		<div class="s01">
			<h1>Home</h1>
		</div>

		<div class="s02">
			<h1>Home</h1>
		</div>

		<div class="s03">
			<h1>Home</h1>
		</div>
	</body>
</html>
