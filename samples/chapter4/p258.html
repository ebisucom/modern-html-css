<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			ul {
				display: flex;
			}

			li:nth-child(1) {
				flex: 1 1 100px;
			}
			li:nth-child(2) {
				flex: 1 1 200px;
			}
			li:nth-child(3) {
				flex: 2 2 300px;
			}

			/* base */
			@layer base, color;

			@layer color {
				ul {
					border: solid 4px royalblue;
				}

				li:nth-child(1) {
					background-color: yellow;
				}

				li:nth-child(2) {
					background-color: orange;
				}

				li:nth-child(3) {
					background-color: pink;
				}
			}

			@layer base {
				ul {
					height: 50px;
					padding: 0;
					list-style: none;
					font-weight: bold;
				}

				li {
					display: grid;
					place-items: center;
				}

				a {
					color: inherit;
					text-decoration: inherit;
				}
			}
		</style>
	</head>
	<body>
		<ul style="width: 800px">
			<li><a href="#">Home</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>

		<ul style="width: 510px">
			<li><a href="#">Home</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</body>
</html>
