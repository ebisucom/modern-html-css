<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			section.s01 {
				display: grid;
				justify-content: safe center;
				align-content: safe center;
				width: 30px;
				height: 80px;
			}

			section.s02 {
				display: grid;
				justify-content: unsafe center;
				align-content: unsafe center;
				width: 30px;
				height: 80px;
			}

			/* base */
			@layer base, color;

			@layer color {
				section {
					border: solid 4px royalblue;
				}

				div:nth-child(1) {
					background-color: yellow;
				}

				div:nth-child(2) {
					background-color: orange;
				}

				div:nth-child(3) {
					background-color: pink;
				}

				div:nth-child(4) {
					background-color: palegreen;
				}

				div:nth-child(5) {
					background-color: lightblue;
				}

				div:nth-child(6) {
					background-color: peachpuff;
				}
			}

			@layer base {
				section {
					margin: 40px auto;
					font-family: outfit, sans-serif;
					font-weight: bold;
				}

				div {
					text-align: center;
					padding: 5px;
				}

				a {
					color: inherit;
					text-decoration: inherit;
				}
			}
		</style>
	</head>
	<body>
		<section class="s01">
			<div>Professional Design</div>
		</section>

		<section class="s02">
			<div>Professional Design</div>
		</section>
	</body>
</html>
