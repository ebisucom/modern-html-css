<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.fixed {
				position: fixed;
				bottom: 0px;
				left: 0px;
			}

			.absolute {
				position: absolute;
				bottom: 0px;
				right: 0px;
			}

			/* base */
			@layer base, color;

			@layer color {
				.fixed {
					background-color: yellow;
				}

				.absolute {
					background-color: lightgreen;
				}
			}

			@layer base {
				* {
					box-sizing: border-box;
				}

				body {
					padding-block-end: 1000px;
				}

				div {
					width: 48vw;
					padding: 80px 0px;
					text-align: center;
					font-weight: bold;
					font-size: 32px;
				}

				h1 {
					width: min-content;
					padding: 60px 40px;
					margin: 20svh auto 0;
					color: gray;
				}
			}
		</style>
	</head>
	<body>
		<h1>Position</h1>
		<div class="fixed">Fixed</div>
		<div class="absolute">Absolute</div>
	</body>
</html>
