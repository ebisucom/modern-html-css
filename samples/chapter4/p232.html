<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
			}

			h1 {
				margin-bottom: 16px;
			}

			h1,
			p {
				background-color: lemonchiffon;
			}

			/* base */
			@layer base {
				body {
					margin: 16px;
				}
				h1 {
					line-height: 1;
				}
			}
		</style>
	</head>
	<body>
		<hgroup>
			<h1>Home</h1>
			<p>ホーム</p>
		</hgroup>
	</body>
</html>
