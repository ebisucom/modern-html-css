<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			article {
				border: solid 8px royalblue;
				margin-bottom: 10px;
			}

			article:nth-child(2) {
				border: solid 8px limegreen;
			}

			/* カウンター */
			body {
				counter-reset: number;
			}

			article h2 {
				counter-increment: number;
			}
			article h2::before {
				content: counter(number) ". ";
				color: red;
			}

			/* 固定位置指定（fixed） */
			span {
				position: fixed;
				top: -12px;
				right: -16px;
				z-index: 10;
			}

			/* base */
			@layer base {
				* {
					box-sizing: border-box;
					margin: 0;
				}

				body {
					margin: 40px;
				}

				article {
					margin-top: 20px;
					padding-inline: 8px;
					color: #777;
					font-family: outfit, sans-serif;
					font-weight: bold;
					border: solid 8px royalblue;
					background: lightcyan;

					span {
						color: gold;
						font-size: 100px;
						line-height: 1;
						vertical-align: bottom;
					}
				}
			}
		</style>
	</head>
	<body>
		<article>
			<h2>Home <span>★</span></h2>
		</article>

		<article>
			<h2>Services</h2>
		</article>

		<article>
			<h2>Design</h2>
		</article>

		<button>見出しの追加</button>

		<script>
			const button = document.querySelector("button")
			const article = document.querySelector("article:nth-child(2)")

			button.addEventListener("click", function () {
				const style = window.getComputedStyle(article)
				if (style.contain === "style" && !article.classList.contains("containment")) {
					article.classList.add("containment")
				}

				const h2 = document.createElement("h2")
				h2.textContent = "追加した見出し"
				article.appendChild(h2)
			})
		</script>
	</body>
</html>
