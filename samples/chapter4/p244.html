<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />
		<style>
			p {
				font-family: "Noto Sans JP", sans-serif;
				font-size: 50px;
				line-height: 2;
				border: solid 2px royalblue;
			}

			/* base */
			@layer base {
				p {
					padding-right: 20px;
				}
			}
		</style>
	</head>
	<body>
		<p>
			Design
			<img src="assets/mark.svg" alt="" width="20" height="20" style="vertical-align: baseline" />
			<img src="assets/mark.svg" alt="" width="20" height="20" style="vertical-align: middle" />
			<img src="assets/mark.svg" alt="" width="20" height="20" style="vertical-align: top" />
			<img src="assets/mark.svg" alt="" width="20" height="20" style="vertical-align: text-top" />
			<img src="assets/mark.svg" alt="" width="20" height="20" style="vertical-align: text-bottom" />
			<img src="assets/mark.svg" alt="" width="20" height="20" style="vertical-align: bottom" />
		</p>

		<p>
			Design
			<img src="assets/mark.svg" alt="" width="20" height="20" style="vertical-align: 25px" />
			<img src="assets/mark.svg" alt="" width="20" height="20" style="vertical-align: super" />
			<img src="assets/mark.svg" alt="" width="20" height="20" style="vertical-align: sub" />
		</p>
	</body>
</html>
