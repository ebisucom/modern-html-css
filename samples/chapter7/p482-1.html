<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>サンプル</title>
		<link href="https://fonts.googleapis.com/css?family=Prompt:100,400,800" rel="stylesheet" />

		<style>
			div > div {
				border-left: solid 180px green;
			}

			.s01 div {
				transform: rotate(16deg);
				transform-box: border-box;
			}

			.s02 div {
				transform: rotate(16deg);
				transform-box: content-box;
			}

			/* base */
			@layer base {
				body {
					color: #333;
					font-family: "Prompt", sans-serif;
					margin: 20px;
				}

				body > div {
					width: 700px;
					height: 200px;
					box-sizing: border-box;
					margin-bottom: 20px;
					padding-top: 60px;
					border: solid 2px #6aa9c0;
				}
				div > div {
					width: 400px;
					box-sizing: border-box;
					background: #abcf3e;
					margin: auto;
					color: #fff;
					font-size: 32px;
					font-weight: bold;
					letter-spacing: 0.2em;
					line-height: 1.2;
					text-align: center;
				}
			}
		</style>
	</head>
	<body>
		<div class="s00">
			<div>HOME OFFICE</div>
		</div>

		<div class="s01">
			<div>HOME OFFICE</div>
		</div>

		<div class="s02">
			<div>HOME OFFICE</div>
		</div>
	</body>
</html>
