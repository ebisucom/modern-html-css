<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>サンプル</title>
		<link href="https://fonts.googleapis.com/css?family=Prompt:100,400,800" rel="stylesheet" />

		<style>
			a {
				filter: blur(10px);
				animation: myanim 1s both;
			}

			a.s01 {
				animation-composition: replace;
			}

			a.s02 {
				animation-composition: add;
			}

			a.s03 {
				animation-composition: accumulate;
			}

			@keyframes myanim {
				0% {
					filter: blur(5px);
				}

				100% {
					filter: blur(0);
				}
			}

			/* base */
			@layer base {
				a {
					border-width: 8px;
					background-color: #abcf3e;
				}

				body {
					color: #333;
					font-family: "Prompt", sans-serif;
					margin: 20px 30px;
					text-align: center;
					display: grid;
					gap: 40px;
				}

				a {
					display: inline-block;
					-webkit-tap-highlight-color: transparent;
					-webkit-touch-callout: none;
					width: 120px;
					height: 120px;
					border-radius: 50%;
					margin: auto;
					color: #fff;
					font-size: 32px;
					font-weight: bold;
					text-align: center;
					text-decoration: none;
					display: grid;
					place-items: center;
				}
			}
		</style>
	</head>
	<body>
		<a href="#" class="s01">HOME</a>

		<a href="#" class="s02">HOME</a>

		<a href="#" class="s03">HOME</a>
	</body>
</html>
