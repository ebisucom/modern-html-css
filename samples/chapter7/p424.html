<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.s01 {
				h1 {
					content-visibility: hidden;
					transition: content-visibility 1s;
				}

				h1.show {
					content-visibility: visible;
				}
			}

			.s02 {
				h1 {
					content-visibility: hidden;
					transition: content-visibility 1s allow-discrete;
				}

				h1.show {
					content-visibility: visible;
				}
			}

			.s03 {
				h1 {
					content-visibility: hidden;
					opacity: 0;
					transition: content-visibility 1s allow-discrete, opacity 1s;
				}

				h1.show {
					content-visibility: visible;
					opacity: 1;
				}
			}

			.s04 {
				h1 {
					display: none;
					opacity: 0;
					transition: display 1s allow-discrete, opacity 1s;
				}

				h1.show {
					display: block;
					opacity: 1;
				}
			}

			/* base */
			@layer base {
				main {
					display: grid;
					grid-template-rows: repeat(3, 100px);
					gap: 40px;
					align-content: start;
				}
				div {
					display: grid;
					justify-items: center;
					align-content: start;
				}
				h1 {
					width: max-content;
					margin: 5px 0;
					background: gold;
					font-size: 32px;
				}
			}
		</style>
	</head>
	<body>
		<main>
			<div class="s01">
				A
				<button>表示切り替え</button>
				<h1>Home</h1>
			</div>

			<div class="s02">
				B
				<button>表示切り替え</button>
				<h1>Home</h1>
			</div>

			<div class="s03">
				C
				<button>表示切り替え</button>
				<h1>Home</h1>
			</div>

			<div class="s04">
				D
				<button>表示切り替え</button>
				<h1>Home</h1>
			</div>
		</main>

		<script>
			const main = document.querySelector("main")
			main.addEventListener("click", (e) => {
				const h1 = e.target.nextElementSibling
				h1.classList.toggle("show")
			})
		</script>
	</body>
</html>
