<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../assets/viewtransition.css" />
		<script src="script.js" defer></script>
		<style>
			img[src$="photo01.jpg"] {
				view-transition-name: photo01;
			}

			::view-transition-old(photo01),
			::view-transition-new(photo01) {
				overflow: clip;
				height: 100%;
				object-fit: cover;
			}

			@layer base {
				#cards img {
					aspect-ratio: 4 / 3;
				}
			}
		</style>
	</head>
	<body>
		<!-- 一覧 -->
		<div id="cards">
			<button class="card" data-id="photo01">
				<img src="../assets/photo01.jpg" alt="photo01" />
				<h2>photo01</h2>
			</button>
			<button class="card" data-id="photo02">
				<img src="../assets/photo02.jpg" alt="photo02" />
				<h2>photo02</h2>
			</button>
			<button class="card" data-id="photo03">
				<img src="../assets/photo03.jpg" alt="photo03" />
				<h2>photo03</h2>
			</button>
			<button class="card" data-id="photo04">
				<img src="../assets/photo04.jpg" alt="photo04" />
				<h2>photo04</h2>
			</button>
		</div>

		<!-- 詳細 -->
		<div id="articles">
			<article id="photo01" hidden>
				<img src="../assets/photo01.jpg" alt="" />
				<h1>photo01</h1>
				<p>オフィスの環境作りから、仕事も遊びもトータルでサポートします</p>
				<button class="back">戻る</button>
			</article>

			<article id="photo02" hidden>
				<img src="../assets/photo02.jpg" alt="" />
				<h1>photo02</h1>
				<p>オフィスの環境作りから、仕事も遊びもトータルでサポートします</p>
				<button class="back">戻る</button>
			</article>

			<article id="photo03" hidden>
				<img src="../assets/photo03.jpg" alt="" />
				<h1>photo03</h1>
				<p>オフィスの環境作りから、仕事も遊びもトータルでサポートします</p>
				<button class="back">戻る</button>
			</article>

			<article id="photo04" hidden>
				<img src="../assets/photo04.jpg" alt="" />
				<h1>photo04</h1>
				<p>オフィスの環境作りから、仕事も遊びもトータルでサポートします</p>
				<button class="back">戻る</button>
			</article>
		</div>
	</body>
</html>
