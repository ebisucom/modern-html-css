<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>サンプル</title>
		<link href="https://fonts.googleapis.com/css?family=Prompt:100,400,800" rel="stylesheet" />

		<style>
			div {
				transform: rotate(10deg);
			}

			.s01 div {
				transform-origin: 0% 0%;
			}
			.s02 div {
				transform-origin: 50% 50%;
			}
			.s03 div {
				transform-origin: 100% 100%;
			}
			.s04 div {
				transform-origin: 100px 50px;
			}

			/* base */
			@layer base {
				body {
					color: #333;
					font-family: "Prompt", sans-serif;
					margin: 20px;
				}

				body > div {
					width: 700px;
					height: 200px;
					margin-bottom: 20px;
					padding-top: 60px;
					border: solid 2px #6aa9c0;
					box-sizing: border-box;
					transform: none !important;
				}
				div > div {
					width: 400px;
					height: 50px;
					background: #abcf3e;
					margin: auto;
					color: #fff;
					font-size: 32px;
					font-weight: bold;
					letter-spacing: 0.2em;
					text-align: center;
				}
				.s00 div {
					transform: none !important;
				}
			}
		</style>
	</head>
	<body>
		<div class="s00">
			<div>HOME OFFICE</div>
		</div>

		<div class="s01">
			<div>HOME OFFICE</div>
		</div>

		<div class="s02">
			<div>HOME OFFICE</div>
		</div>

		<div class="s03">
			<div>HOME OFFICE</div>
		</div>

		<div class="s04">
			<div>HOME OFFICE</div>
		</div>
	</body>
</html>
