<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 48px;
				height: 48px;
				background: rgb(from gold r g b / 0.8);
				border-top: solid 12px orange;
				offset-path: path("M 60 40 Q 300 250 350 50");
				/* animation: move 5s infinite linear; */
			}

			.s01 div {
				offset-rotate: 0deg;
			}

			.s02 div {
				offset-rotate: 15deg;
			}

			.s03 div {
				offset-rotate: auto;
			}

			.s04 div {
				offset-rotate: auto 15deg;
			}

			.s05 div {
				offset-rotate: reverse;
			}

			.s06 div {
				offset-rotate: reverse 15deg;
			}

			@keyframes move {
				0% {
					offset-distance: 0%;
				}
				100% {
					offset-distance: 100%;
				}
			}

			/* base */
			@layer base {
				* {
					box-sizing: border-box;
				}
				section {
					width: 400px;
					height: 200px;
					margin: 60px;
					border: solid 20px rgb(from lightgreen r g b / 0.8);

					h2 {
						margin: 0;
						font-size: 20px;
						line-height: 1;
					}

					div {
						width: 48px;
						height: 48px;
						background: rgb(from gold r g b / 0.8);
					}
				}

				section {
					background-image: url(assets/offset-path01.svg);
					background-position: 0 20px;
					background-repeat: no-repeat;
				}
			}
		</style>
	</head>
	<body>
		<section class="s01">
			<h2>Office Design</h2>
			<div></div>
		</section>

		<section class="s02">
			<h2>Office Design</h2>
			<div></div>
		</section>

		<section class="s03">
			<h2>Office Design</h2>
			<div></div>
		</section>

		<section class="s04">
			<h2>Office Design</h2>
			<div></div>
		</section>

		<section class="s05">
			<h2>Office Design</h2>
			<div></div>
		</section>

		<section class="s06">
			<h2>Office Design</h2>
			<div></div>
		</section>
	</body>
</html>
