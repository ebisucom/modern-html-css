<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>サンプル</title>
		<style>
			html {
				/* scrollbar-gutter: auto; */
				/* scrollbar-gutter: stable; */
				scrollbar-gutter: stable both-edges;
			}

			/* base */
			@layer base {
				* {
					box-sizing: border-box;
				}
				body {
					margin: 0;
					color: #333;
					font-family: "Prompt", sans-serif;
				}

				section {
					color: #fff;
					background-color: #666;
					font-weight: bold;
					font-size: 40px;
					text-align: center;
					box-sizing: border-box;
					height: 100px;
					margin: 10px;
					text-align: center;
				}

				.boxA {
					background: #f3c90b;
				}
				.boxB {
					background: #ff8e52;
				}
				.boxC {
					background: #fda8ec;
				}
				.boxD {
					background: #6cddff;
				}
				.boxE {
					background: #5ca8ee;
				}
			}
		</style>
	</head>
	<body>
		<main>
			<section id="A" class="boxA">A</section>
			<section id="B" class="boxB">B</section>
			<section id="C" class="boxC">C</section>
			<section id="D" class="boxD">D</section>
			<section id="E" class="boxE">E</section>
		</main>
	</body>
</html>
