<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			span {
				border: solid 4px blue;
			}
		</style>
	</head>
	<body>
		<h1>Action</h1>
		<custom-attention>
			<span>予告なく変更される場合があります</span>
		</custom-attention>

		<custom-attention>
			<span><a href="#">注意事項</a>をご確認の上、ご利用ください</span>
		</custom-attention>

		<custom-attention></custom-attention>

		<script>
			// カスタム要素のためのクラスを定義
			class CustomAttention extends HTMLElement {
				constructor() {
					super()
					// シャドウ DOM を作成する
					this.attachShadow({ mode: "open" })
					// シャドウ DOM に HTML を追加する
					this.shadowRoot.innerHTML = `
						<style>
							p {background-color: yellow}
							span {border: solid 4px red;}
						</style>
						<p>
							※
							<slot>注意書き</slot>
						</p>
					`
				}
			}

			// カスタム要素を登録する
			customElements.define("custom-attention", CustomAttention)
		</script>
	</body>
</html>
