					text-align: center;

	</head>
	<body>
		<img
			src="assets/home.jpg"
			alt="オフィス内のテーブルにトマトやパスタを置いています"

			height="1000"
			srcset="assets/500w.jpg 500w, assets/1000w.jpg 1000w, assets/1500w.jpg 1500w"
			sizes="100vw"
		/>
		<h1>Home Office</h1>
