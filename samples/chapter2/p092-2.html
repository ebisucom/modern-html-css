<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			@layer base {
				body {
					display: grid;
					gap: 40px;
				}
			}
		</style>
	</head>
	<body>
		<div>
			<label><input type="checkbox" name="fruits" value="orange" />オレンジ</label>
			<label><input type="checkbox" name="fruits" value="banana" />バナナ</label>
			<label><input type="checkbox" name="fruits" value="apple" />林檎</label>
		</div>

		<hr />

		<div>
			<label><input type="radio" name="fruits" value="orange" />オレンジ</label>
			<label><input type="radio" name="fruits" value="banana" />バナナ</label>
			<label><input type="radio" name="fruits" value="apple" />林檎</label>
		</div>
	</body>
</html>
